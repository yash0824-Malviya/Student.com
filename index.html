<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student.com</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- header section starts  -->

    <header class="header">
        <h1 class="logo">Student.com</h1>

        <nav class="navbar">
            <p>Student ki hui problem solve</p>
        </nav>
              
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="user-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="text" id="search-box" placeholder="search here.....">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="" alt="">
                <div class="content">
                    <h3>B.Tech Books</h3>
                    <span class="price">$500</span>
                    <span class="quantity">qty: 2</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="" alt="">
                <div class="content">
                    <h3>Boys And Girls</h3>
                    <span class="price">$1500</span>
                    <span class="quantity">qty: 2</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="" alt="">
                <div class="content">
                    <h3>UPSC Books</h3>
                    <span class="price">$500</span>
                    <span class="quantity">qty: 2</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="" alt="">
                <div class="content">
                    <h3>ALl Notes</h3>
                    <span class="price">$500</span>
                    <span class="quantity">qty: 2</span>
                </div>
            </div>

            <div class="total"> total : $3000/-</div>
            <a href="#" class="btn">check out</a>
        </div>
        

        <form action="" class="login-form">
            <h3>Login now</h3>
            <input type="email" placeholder="your email" class="box">
            <input type="password" placeholder="your password" class="box">
            <p>forget your password <a href="#">click here</a></p>
            <p>don't have an account <a href="#">create now</a></p>
            <input type="submit" value="login now" class="btn">
        </form>
    </header>

    <!-- header section ends -->


    <!-- home section starts  -->

    <section class="home" id="home">
        <div class="content">
            <!-- <div class="bac">
                <img src="man.jpeg">
            </div> -->
            <h3>We love to help <br> <span>Seriously.</span></h3>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, eveniet?</p> -->
            <a href="#" class="btn">Shop now</a>
        </div>

    </section>
 <!-- home section ends  -->





















      <!-- custom js file link  -->
      <script src="script.js"></script>
</body>
</html>
